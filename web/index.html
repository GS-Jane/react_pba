<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/asset/comm/css/base.css">
    <link rel="stylesheet" type="text/css" href="./src/asset/comm/css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/asset/libs/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/asset/libs/swiper-4.2.2.min.css" />
    <script type="text/javascript">
        // 把尺寸放大N倍（N是window.devicePixelRatio）
        var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
        //物理像素*设备像素比=真实像素
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
        // 把屏幕的倍率缩小到N分之一（N是window.devicePixelRatio）
        var scale = 1/window.devicePixelRatio;
        var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
        document.getElementById("vp").content = mstr;
    </script>
</head>
<body>
    <div id="app"></div>
    <script src="./dist/bundle.js"></script>
    <script src="./src/asset/libs/swiper-4.2.2.min.js"></script>
    <script src="./src/asset/libs/swiper.animate1.0.3.min.js"></script>
</body>
</html>
